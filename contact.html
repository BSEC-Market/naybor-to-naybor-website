<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Naybor-to-Naybor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f8fa;
      color: #333;
    }
    .navbar {
      background: rgba(0, 64, 128, 0.8);
      backdrop-filter: blur(6px);
    }
    .nav-link {
      color: #fff;
      font-weight: 500;
      margin-right: 20px;
    }
    .nav-link:hover {
      color: #4DB8FF;
    }
    section {
      padding: 80px 20px;
    }
    .section-title {
      text-align: center;
      font-weight: 700;
      color: #004080;
      margin-bottom: 50px;
      font-size: 2.5rem;
    }
    .contact-info {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1.2rem;
      color: #555;
    }
    .contact-buttons a {
      margin: 10px;
      display: inline-block;
    }
    .btn-primary {
      background-color: #4DB8FF;
      border: none;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #3399e6;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    footer {
      background: #004080;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="index.html">
      <img src="images/Naybor-to-Naybor.png" alt="Naybor-to-Naybor Logo" style="height: 50px; width: auto; margin-right: 10px;">
      <span class="text-white fw-bold">Naybor-to-Naybor</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link" href="services.html">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="gallery.html">Our Work</a></li>
        <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<section data-aos="fade-up">
  <h1 class="section-title">Contact Naybor-to-Naybor</h1>

  <div class="contact-info">
    <p><strong>Phone:</strong> <a href="tel:8046657613">804-665-7613</a></p>
    <p><strong>Email:</strong> <a href="mailto:naybortonayborllc@gmail.com">naybortonayborllc@gmail.com</a></p>
    <div class="contact-buttons">
      <a href="https://calendly.com/arianawallace817/schedule-a-consultation" class="btn btn-primary" target="_blank">Schedule a Consultation</a>
      <a href="https://calendly.com/arianawallace817/schedule-an-estimate" class="btn btn-primary" target="_blank">Schedule a Free Estimate</a>
    </div>
  </div>

  <form name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact" />
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Your Phone Number</label>
      <input type="text" name="phone" id="phone" class="form-control">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Send Message</button>
  </form>
</section>

<footer>

  AOS.init();

</body>
